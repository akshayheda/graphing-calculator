<!DOCTYPE>
<html>
<head>
	<title>Graphing Calculator</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="screen.css" media="screen" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/0.15.0/math.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>
    <script src="jscolor.js"></script>
	<script type="text/javascript" src="grapher.js"></script>
	<!-- In case I ever need a symbolic derivative:
      <script src="http://nerdamer.com/js/nerdamer.core.js"></script>
      <script src="http://nerdamer.com/js/Algebra.js"></script>
      <script src="http://nerdamer.com/js/Calculus.js"></script>
          -->
</head>
<body>

	<div id="header">
		<h1>A Graphing Calculator</h1>
		<p id="layoutdims"></p>
	</div>
	<div class="colmask leftmenu">
		<div class="colleft">
			<div class="col1">
				<canvas width="600" height="600" id="myCanvas"></canvas>
			</div>
			<div class="col2">
				<input type="text" id="inputField">
				<!-- <div>Relative Extremum:  </div><div id="extrema"></div> -->
				<!-- The math expression will be plotted on this Canvas. -->
				<input type="button" id="btnGraph" value="Graph" />
				<br />
                <div id="radioStyle" class="regularFont">
                    <br />
                    Function Type:

                    <br />
                    <input type="radio" name="functionType" value="rational" id="rational">Radical Function

                    <br />
                    <input type="radio" name="functionType" value="polynomial" id="polynomial" checked>Polynomial Function

                    <br />
                    <input type="radio" name="functionType" value="other" id="other">Logarithmic, Trigonometric, or Exponential Function
                </div>
				<br />

                <div id="xycoordinates" class="regularFont">
                    <div id="outerDiv">
                        <button class="jscolor {valueElement:null,value:'ff0f00'}"
                                style="width:50px; height:20px;" id="functionColor"></button> Function
                    </div>
                    <div id="Div1">
                        <button class="jscolor {valueElement:null,value:'9900CC'}"
                                style="width:50px; height:20px;" id="derivColor"></button> First Derivative
                    </div>
                    <div id="Div3">                        
                        <button class="jscolor {valueElement:null,value:'336600'}"
                                style="width:50px; height:20px;" id="2derivColor"></button> Second Derivative
                    </div>
                </div>
			</div>
		</div>
	</div>
	<div id="footer">
		<p>-Shirlyn Prabahar</p>
	</div>

</body>
</html>
